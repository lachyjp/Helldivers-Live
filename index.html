<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers Live</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <div id="planet-info">
        <h1>PLANET INFORMATION</h1>
        <div>Owner: <span id="planet-owner"></span></div>
        <div>Name: <span id="planet-name"></span></div>
        <div>Sector: <span id="planet-sector"></span></div>
        <div>Health: <span id="planet-health"></span></div>
        <div>Liberation: <span id="planet-liberation"></span></div>
        <div>Regeneration per second: <span id="planet-regen"></span></div>
        <div>Players present: <span id="planet-players"></span></div>
        <div>Coordinates: <span id="planet-coordinates"></span></div>
      </div>

      <div id="event-info">
        <h1>EEVENT INFORMATION</h1>
        <div>Message: <span id="event-message"></span></div>
        <div>Race: <span id="event-race"></span></div>
        <div>Title: <span id="event-title"></span></div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
